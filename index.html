<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Massanutten Produce</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<!-- Custom styles -->
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<!-- Header: topbar + navbar combined so topbar appears integrated -->
		<header class="fixed-top">
			<div class="topbar bg-success text-light small">
				<div class="container d-flex justify-content-between align-items-center">
					<div class="d-flex align-items-center">
						<!-- Collapse toggle visible only on small screens -->
						<button class="btn btn-sm btn-link text-light d-lg-none me-2 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#topbarContent" aria-expanded="false" aria-controls="topbarContent" aria-label="Toggle hours">
							<i class="bi bi-list" aria-hidden="true"></i>
						</button>
						<div class="collapse d-lg-block" id="topbarContent">
							Mon–Fri: 8:00am–6:00pm &nbsp;|&nbsp; Sat: 9:00am–4:00pm &nbsp;|&nbsp; Sun: Closed
						</div>
					</div>
					<div>
						<a class="text-decoration-none text-light d-flex align-items-center" href="tel:+15401234567">
							<i class="bi bi-telephone-fill me-1" aria-hidden="true"></i>
							<span class="d-none d-sm-inline">(540) 123-4567</span>
						</a>
					</div>
				</div>
			</div>

			<nav class="navbar navbar-expand-lg navbar-dark bg-success">
				<div class="container">
					<a class="navbar-brand" href="#">Massanutten Produce</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="mainNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#">About</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Main content -->
		<main class="py-5">
			<div class="container mt-5">
				<div class="bg-light p-5 rounded shadow-sm">
					<h1 class="display-5">Welcome to Massanutten Produce</h1>
					<p class="lead">Fresh produce from Massanutten valley. Use this area to add your content.</p>
				</div>

				<div id="content" class="mt-4">
					<!-- Page content goes here -->
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="bg-dark text-light py-4 mt-auto">
			<div class="container text-center">
				<p class="mb-0">&copy; 2025 Massanutten Produce — All rights reserved.</p>
			</div>
		</footer>

		<!-- Bootstrap JS bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
